<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
  <form th:action="@{/information/db/create}" th:object="${informationForm}" th:method="POST">
    <div>登録フォーム</div>
    <div>
      <div>
        <label>ユーザーID</label>
        <input type="text" th:field="*{userID}"/>
        <span th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}" style="color: red"></span>
      </div>
      <div>
        <label>名前（姓）</label>
        <input type="text" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></span>
      </div>
      <div>
        <label>名前（名）</label>
        <input type="text" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></span>
      </div>
      <div>
        <label>有効</label>
        <input type="checkbox" th:field="*{validUser}"/>
      </div>
    </div>
    <div>
      <input type="submit" value="登録"/>
    </div>
  </form>
</body>
</html>
